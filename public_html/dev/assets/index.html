<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="./css/style.css">
	<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
	<script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
	<script type="text/javascript" src="https://www.amcharts.com/lib/3/pie.js"></script>
	<script type="text/javascript" src="https://www.amcharts.com/lib/3/themes/chalk.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<!--  -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
	<!-- highchats -->
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/highcharts-3d.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/export-data.js"></script>
	<!-- D3 -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/d3/4.7.2/d3.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="d3pie.min.js"></script>
</head>
<body>
	<h2>canvasグラフのサンプル</h2>
	<a href="https://canvasjs.com/javascript-charts/">canvasJS</a>
	<div class="frame">
		<div class="chart" id="lineChartContainer" style="height: 370px;"></div>
		<div class="chart" id="columnChartContainer" style="height: 370px;"></div>
		<div class="chart" id="pieChartContainer" style="height: 300px;"></div>
		<div class="chart" id="mixChartContainer" style="height: 300px;"></div>
	</div>

	<h2>chart.jsグラフのサンプル</h2>
	<a href="http://www.chartjs.org/samples/latest/">chart.js</a>
	<div class="frame">
		<canvas id="myChart"></canvas>
	</div>

	<h2>google chartグラフのサンプル</h2>
	<a href="https://developers.google.com/chart/interactive/docs/gallery">Google Chats</a>
	<div class="frame">
		<div id="chart_div" style="width: 900px; height: 500px;"></div>
	</div>

	<h2>amchartグラフのサンプル</h2>
	<a href="https://www.amcharts.com/demos/">amcharts</a>
	<div class="frame">
		<div id="3DPieChart" style="height: 300px; width: 100%;"></div>
		<p class="amchart_p">3Dのグラフも書ける</p>
	</div>

	<h2>Highchartsグラフのサンプル</h2>
	<a href="https://www.highcharts.com/demo">highcharts</a>
	<div class="frame">
		<div id="3DpiHighchats" style="height: 400px"></div>
		<p class="amchart_p">3Dのグラフも書ける</p>
	</div>

	<div id="pieChart"></div>
	
</body>
<script src="./main-js/bundle.js"></script>
</html>
